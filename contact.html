    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="section-title text-center">Contact</h2>
            <div class="contact-links-container">
                <!-- Email Card -->
                <div class="contact-link-card">
                    <a href="https://mail.google.com/mail/?view=cm&fs=1&to=zezoelrawady@gmail.com" target="_blank"
                        class="contact-link-item email-link">
                        <div class="icon-wrapper">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="link-content">
                            <h4>Email Me</h4>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                </div>

                <!-- WhatsApp Card -->
                <div class="contact-link-card">
                    <a href="https://wa.me/201229270067" target="_blank" class="contact-link-item whatsapp-link">
                        <div class="icon-wrapper">
                            <i class="fab fa-whatsapp"></i>
                        </div>
                        <div class="link-content">
                            <h4>WhatsApp</h4>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                </div>

                <!-- LinkedIn Card -->
                <div class="contact-link-card">
                    <a href="https://linkedin.com/in/ziad-elrawady" target="_blank"
                        class="contact-link-item linkedin-link">
                        <div class="icon-wrapper">
                            <i class="fab fa-linkedin"></i>
                        </div>
                        <div class="link-content">
                            <h4>LinkedIn</h4>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                </div>

                <!-- GitHub Card -->
                <div class="contact-link-card">
                    <a href="https://github.com/Ziad-Elrawady" target="_blank" class="contact-link-item github-link">
                        <div class="icon-wrapper">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="link-content">
                            <h4>GitHub</h4>
                        </div>
                        <i class="fas fa-arrow-right arrow-icon"></i>
                    </a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-8 mx-auto">
                    <form id="contactForm" class="contact-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                            <div class="col-12">
                                <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
